<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <div id="myElement">
      <p>Welcome to my website!</p>
    </div>
    <script>
      //select the element using id
      const myElement = document.querySelector("#myElement");

      //replace the current <p> element with the new <p> element.
      myElement.innerHTML = "<p>Hello there!</p>";
    </script>
  </body>
</html>
